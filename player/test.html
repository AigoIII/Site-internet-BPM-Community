<!DOCTYPE html>
<html>
<head>
    <title>Test de Player</title>
    <link type="text/css" rel="stylesheet" href="style_player.css"></link>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="player-script.js"></script>
</head>

<body>

    <div id="player">
    </div>

    <div id="controller">
        <img id="button-previous" class="button" src="previous.jpg">
        <img id="button-play" class="button" src="play.jpg">
        <img id="button-pause" class="button" src="pause.jpg">
        <img id="button-next" class="button" src="next.jpg">
        <div id="current-time" class="timer"></div>
        <div id="duration" class="timer"></div>
        <input type="range" id="progress-bar" value="0">
    </div>


   
</body>
</html>
