<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>


 <!-- image ajouter par codeurh24: permet la lecture ou l'arrêt -->
 <img id="monImage" src="http://upload.wikimedia.org/wikipedia/commons/9/9b/Farm-Fresh_control_pause_blue.png" />





    <script>
  window.lectureVideo = true;

      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: 'dlndtUM4k2g',
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();

  <!-- code javascipt ajouté par codeurh24: permet l'interaction de lecture arret avec l'image pausse / play -->
  window.onload = function(){
   monImage.onclick = function()
   {

    if (! window.lectureVideo) { 

     player.playVideo(); 
     monImage.setAttribute("src","http://upload.wikimedia.org/wikipedia/commons/9/9b/Farm-Fresh_control_pause_blue.png"); 
     window.lectureVideo  = true;
    }else { 
     player.stopVideo();
     monImage.setAttribute("src","http://upload.wikimedia.org/wikipedia/commons/7/79/Farm-Fresh_control_play.png"); 
     window.lectureVideo  = false;
    }
   }
  }


      }


    </script>
  </body>
</html>
